<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Movie Review Sentiment Analyzer</h1>
        <p>Enter a movie review below to classify it as positive or negative:</p>
        
        <form action="/predict" method="post">
            <textarea name="review_text" rows="10" placeholder="Paste your movie review here..." required></textarea><br>
            <button type="submit">Analyze Sentiment</button>
        </form>
    </div>
</body>
</html>
